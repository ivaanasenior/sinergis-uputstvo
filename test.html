        function searchContent() {
            const searchTerm = document.getElementById('search-input').value.toLowerCase(); // Pretraga je case-insensitive
            const resultsContainer = document.getElementById('search-results');
            resultsContainer.innerHTML = ''; // OÄisti prethodne rezultate

            if (searchTerm.length < 2) { // Izbegni pretragu za prekratke termine
                return;
            }

            const results = allPages.filter(page =>
                page.title.toLowerCase().includes(searchTerm)
            );

            if (results.length > 0) {
                const resultsHtml = '<ul>' + results.map(page => `<li><a href="${page.url}">${page.title}</a></li>`).join('') + '</ul>';

        }
    </script>
